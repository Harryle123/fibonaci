sudo: required
services: 
  - docker

before_install:
  - docker build -t harryle123/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run harryle123/react-test npm test -- --coverage

after_success:
  - docker build -t harryle123/multi-client  ./client
  - docker build -t harryle123/multi-ngnix  ./ngnix
  - docker build -t harryle123/multi-server  ./server
  - docker build -t harryle123/multi-worker  ./worker
#login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push harryle123/multi-client
  - docker push harryle123/multi-ngnix
  - docker push harryle123/multi-server
  - docker push harryle123/multi-worker
